jobs:
  - job: ubuntu_16_04
    displayName: 'Build - Ubuntu 16.04'
    continueOnError: false
    pool:
      vmImage: 'Ubuntu 16.04'
    workspace:
      clean: all
    steps:
      - script: |
          docker-compose -f ci.compose.yaml build
        displayName: 'Compose build'
      - script: |
          docker-compose -f ci.compose.yaml run test
        displayName: 'Compose run'